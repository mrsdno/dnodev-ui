<!DOCTYPE html>
<html>
  <head>
    <title>dno.dev: having fun. creating applications. together.</title>

    <!--meta properties-->
    <meta
      property="og:title"
      content="dno.dev: having fun. creating applications. together."
    />
    <meta property="og:type" content="movie" />
    <meta property="og:url" content="http://www.dno.dev" />
    <meta property="og:image" content="https://dno.dev/images/logo.png" />
    <meta property="og:site_name" content="dno.dev" />
    <meta
      property="og:description"
      content="A husband and wife web development team who are just having fun, working together to create fun software applications."
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!--favicons-->
    <link rel="icon" type="image/png" href="/images/favicon.ico" />

    <!--custom css-->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/dailyPlanner.css" />
  </head>

  <body>
    <header>
      <picture class="logo">
                <a href="/">
          <img src="/images/logo.png" />
        </a>
      </picture>
      <a
        class="button"
        id="contact-us"
        href="mailto:christine@dno.dev?subject=I'm reaching out from your site!"
        >contact us</a
      >
    </header>
     <div class="date" id="date-header"></div>
    <div class="main__page">
      <div class="to__dos column">
        <div class="to__do__title">To Dos</div>
        <ul class="to__do__items" id="to-do-items">
          <input id="to-do-input" class='column__input'></input><button id="add-task" class="column__button">+</button>
        </ul>
      </div>

      <div class="routines column">
        <div class="routine__title">Routine</div>
        <ul class="routine__items" id="routine-items">
          <input id="routine-input" class='column__input'></input><button id="new-routine" class="column__button">+</button>
        </ul>
      </div>

      <div class="journal">
        <div class="journal__date" id="journal-date-header"></div>
          <div class="journal__content" id="journal-input"><p id="editableP" contentEditable="true"></p></div>
          <button id="save-journal" class="journal__button">save</button>
        </div>
      </div>
    </div>

    <script src="/javascripts/dailyplanner.js"></script>
    <script src="/javascripts/date.js"></script>
  </body>
</html>
